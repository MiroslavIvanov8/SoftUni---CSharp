<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up-form.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="site">
        <header>
            <a class="fancy" href="#">Sign Up</a>
            <a href="#">Log In</a>
        </header>

        <main>
            <h1>Sign Up for Free</h1>
            <form action="#" method="get">

                <input class="name" type="text" placeholder="First Name" required>
                <input class="name" type="text" placeholder="Last Name" required>
                <input type="text" placeholder="Email Address" required>
                <input type="text" placeholder="Set a password" required>
                
                <button type="submit">GET STARTED</button>
            </form>
        </main>
    </div>
</body>

</html>
