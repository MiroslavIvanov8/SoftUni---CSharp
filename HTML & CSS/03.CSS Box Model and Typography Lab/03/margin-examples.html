<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="margin-examples.css">
    <title>Margin Examples</title>
</head>
<body>
    <div>
        <p class="uniform"> 
            Uniform Margin: 20px
        </p>

        <p class="non-uniform">
            Non-Uniform Margin: 10px 30px 20px 40px (Top Right Bottom Left)
        </p>

        <p class="negative">
            Negative Margin: -20px
        </p>    
    </div>
</body>
</html>
