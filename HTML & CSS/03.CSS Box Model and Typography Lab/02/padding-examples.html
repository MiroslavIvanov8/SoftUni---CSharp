<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="padding-examples.css">
    <title>Padding</title>
</head>
<body>
    <div class="uniform">
        <p>
            Uniform Padding: 20px
        </p>
    </div> 
    
    <div class="non-Uniform">
        <p>
            Non-Uniform Padding: 10px 30px 20px 40px (Top Right Bottom Left)
        </p>
    </div>
 
    <div class="percent">
        <p>
            Percentage Padding: 5%
        </p>
    </div>

</body>
</html>
