<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" type="text/css" href="border-examples.css">
    <title>Border</title>
</head>
<body>
    <div class="solid">
        <p>
            Solid Border
        </p>
    </div>
    <div class="dashed">
        <p >
            Dashed Border      
        </p>
    </div>
    <div class="dotted">
        <p>
            Dotted Border      
        </p>
    </div>
    <div class="mixed">
        <p>
            Mixed Border: Top and Bottom Dashed, Left and Right Solid
        </p>
    </div>
</body>
</html>
